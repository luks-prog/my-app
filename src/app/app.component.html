<h1 appMarcaTexto corDeFundo="red" corDoTexto="blue" class="text-center">Live angular diretivas</h1>

<div [ngStyle]="{background: count < 5 ? 'red' : 'green'}" [ngClass]="{custom: count > 5}">

  <h2 class="text-center">Contador: {{ count }} </h2>

</div>

<!--Diretivas Estruturais-->

<h2 *ngIf="count > 7;else menor">O contador passou de 7!</h2>

<ng-template #menor>
  <h2 appMarcaTexto >O contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li class="list-group-item" *ngSwitchCase="3">é igual a 3</li>
  <li class="list-group-item" *ngSwitchCase="5">é igual a 5</li>
  <li class="list-group-item" *ngSwitchCase="8"> é igual a 8</li>
  <li class="list-group-item" *ngSwitchDefault>esse é o default</li>

</ul>

<ul class="list-group mx-auto my-3 col-3">
  <li class="list-group-item" *ngFor="let pessoa of pessoas">O nome da pessoa é {{ pessoa.nome }} {{pessoa.sobrenome}}
  </li>
</ul>

<div class="col-4 mx-auto my-3">
  <h3>{{ nome }}</h3>
  <button class="btn btn-success col-4 mx-auto" (click)="clicou('Lucas')">click</button>
</div>

<div class="col-4 mx-auto">
  <input type="text" class="form-control" placeholder="Digite alguma coisa" [(ngModel)]="text">
  <h4>Saida: {{ text }} </h4>
</div>
